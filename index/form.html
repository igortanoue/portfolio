<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="asssets/css/style.css">
    <link rel="stylesheet" href="asssets/css/form.css">
</head>
<body>
    <section class="container">
        <h1>Formulário de Cadastro</h1>
    
    <form action="#" method="POST" class="formulario">
        <label>Nome</label>
        <input type="text" class="nome validar">

        <label>Sobrenome</label>
        <input type="text" class="sobrenome validar">

        <label>CPF</label>
        <input type="text" class="cpf validar">

        <label>Usuário</label>
        <input type="text" class="usuario validar">

        <label>Senha</label>
        <input type="password" class="senha validar">

        <label>Repetir Senha</label>
        <input type="password" class="repetir-senha validar">
        <button type="submit">Enviar</button>
    </form>
    <h1><a href="index.html" class="voltar">Voltar &larr;</a></h1>
</section>
    <script src="asssets/js/cpf.js"></script>
    <script src="asssets/js/form.js"></script>

    <footer>Criado Por <a href="https://github.com/igortanoue" target="_blank">Igor Tanoue</a></footer>
</body>
</html>
